<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<!-- Name -->
		<div>
			<label for="name">Name: </label>
		    <input id="name" type="text" placeholder="Name" required>
		</div>
		<!-- Email -->
		<div>
			<label for="email">Email: </label>
		    <input id="email" type="email" placeholder="Email" required>
		</div>
		<!-- Gender -->
		<div>
			<label>Gender:</label> 
			<input id="gender_m" type="radio" value="Male" name="gender" required>
			<label for="gender_m">Male</label>
		    <input id="gender_f" type="radio" value="Female" name="gender" required>
			<label for="gender_f">Female</label>
		</div>
		<!-- Car Brand -->
		<div>
			<label for="cars">Car Brands:</label> 
			<select id="cars" name="cars" required>
				<option value="" disabled selected hidden>--Please choose an option--</option>
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedes</option>
				<option>Scoda</option>
			</select>
		</div>
		<!-- Age -->
		<div>
			<label for="age">Age:</label>
			<input id="age" type="number" placeholder="Age" required>
		</div>
		<!-- DOB -->
		<div>
			<label for="dob">DOB:</label>
			<input id="dob" type="date" required>
		</div>
		<!-- Phone Number -->
		<div>
			<label for="tel">Phone Number:</label>
			<input id="tel" type="tel" placeholder="xxx-xxx-xxxx">
		</div>
		<!-- Password -->
		<div>
			<label for="password">Password:</label>
			<input id="password" type="password" placeholder="Password" required>
		</div>
		<!-- I agree to the TOS -->
		<div>
			<label for="tos">I agree to the TOS:</label>
			<input id="tos" type="checkbox" required>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
